apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: lhw-openproject-test

resources:
  - ../../base

labels:
  - pairs:
      environment: test

patches:
  # Test environment: smaller storage
  - patch: |-
      - op: replace
        path: /spec/volume/storageClass
        value: gp2
    target:
      kind: postgresql
      name: lhw-openproject-database
  # Vault annotations for postgres pods (via CNPG operator)
  - patch: |-
      - op: add
        path: /spec/podAnnotations
        value:
          vault.hashicorp.com/agent-inject: "true"
          vault.hashicorp.com/role: "poc-role"
          vault.hashicorp.com/service: "http://vault.vault.svc:8200"
          vault.hashicorp.com/agent-inject-secret-db: "secret/data/poc/db"
    target:
      kind: postgresql
